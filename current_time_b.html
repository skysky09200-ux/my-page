<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시간</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #7CFC00; /* 라이트그린 계열 */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    #time {
      font-size: 6rem;
      font-weight: bold;
      color: #32CD32; /* 라임그린 계열 - 눈이 편한 녹색 */
      text-shadow: 0 0 20px rgba(50,205,50,0.5);
    }
    #date {
      font-size: 2rem;
      color: #90EE90; /* 라이트그린 */
    }
  </style>
</head>
<body>
  <div id="date"></div>
  <div id="time"></div>

  <script>
    function updateTime() {
      const now = new Date();
      const optionsDate = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('date').textContent = now.toLocaleDateString('ko-KR', optionsDate);
      document.getElementById('time').textContent = now.toLocaleTimeString('ko-KR', optionsTime);
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
